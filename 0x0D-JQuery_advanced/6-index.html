<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
         crossorigin="anonymous"></script>
         <script type="application/javascript">
            const createFamilyTree = () => {
                let my_table = $("<table></table>");
                $("body").append(my_table);
                $("table").append("<thead></thead>");
                $("thead").append("<tr></tr>");
                $("tr").append("<th></th>");
                $("th").text("Firstname");
                let th2 = $("<th></th>").text("Lastname");
                $("tr").append(th2);
                $("table").append("<tbody></body>");
            }

            const addNewMember = (firstName, lastName, position) => {
                if (position == "before") {
                    $("tbody").prepend("<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>");
                }
                else {
                $("tbody").append("<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>");
                }
                $("td:last-child").css("background-color", "orange");
                $("td:last-child").click(function() {
                    $(this).parents('tr').remove();
                });
            }

            const createForm = () => {
                $("table").before("<input type='text'><input type='text'><select><option value='before'>Before</option><option value='after'>After</option><input type='submit'>");
                $("input:last").click(function() {
                    addNewMember($('input:first').val(), $('input:nth-of-type(2)').val(), $("select").val());
                });
            }

            createFamilyTree()
            createForm()

        </script>


    </head>

</html>
