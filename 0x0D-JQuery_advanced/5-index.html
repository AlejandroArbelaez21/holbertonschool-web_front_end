         <script type="application/javascript">
            const createFamilyTree = () => {
                let my_table = $("<table></table>");
                $("body").append(my_table);
                $("table").append("<thead></thead>");
                $("thead").append("<tr></tr>");
                $("tr").append("<th></th>");
                $("th").text("Firstname");
                let th2 = $("<th></th>").text("Lastname");
                $("tr").append(th2);
                $("table").append("<tbody></body>");
            }

            const addNewMember = (firstName, lastName) => {
                $("tbody").append("<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>");
                $("td:last").css("background-color", "orange");
                $("td:last").click(function() {
                    $(this).parents('tr').remove();
                });
            }
            
            createFamilyTree()
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        </script>
