<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row text-center text-white p-2">
            <div class="col-lg bg-primary">Primary</div>
            <div class="col-lg bg-success">Success</div>
            <div class="col-lg bg-danger">Danger</div>
            <div class="col-lg bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white p-2">
            <div class="col-sm bg-primary">Primary</div>
            <div class="col-sm bg-success">Success</div>
            <div class="col-sm bg-danger">Danger</div>
            <div class="col-sm bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white p-2">
            <div class="col-lg-2 bg-primary">Primary</div>
            <div class="col-lg-4 bg-success">Success</div>
            <div class="col-lg-6 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row text-center text-white p-2">
            <div class="col order-xl-first order-last bg-primary">Primary</div>
            <div class="col order-first order-md-last bg-success">Success</div>
            <div class="col order-xl-last order-lg-last order-md-first bg-danger">Danger</div>
            <div class="col order-xl-last order-lg-first bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row text-center text-white p-2">
            <div class="col-md-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-8 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row text-center text-white p-2">
            <div class="col-md-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-4 bg-success">Success</div>
            <div class="col-md-2 offset-md-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
